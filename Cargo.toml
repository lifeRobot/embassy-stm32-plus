[package]
name = "embassy-stm32-plus"
version = "0.1.1"
edition = "2021"
description = "embassy-stm32 plus"
readme = "Readme.md"
authors = ["nobody"]
license = "MIT/Apache-2.0"
categories = ["embedded"]
repository = "https://github.com/lifeRobot/embassy-stm32-plus"

[dependencies]
embassy-stm32 = { version = "0.1.0", features = ["time-driver-any", "unstable-pac", "defmt", "memory-x"], optional = true }
embassy-time = { version = "0.3.2", optional = true }
embedded-hal = { version = "0.2.7", optional = true }
embassy-usb = { version = "0.3.0", optional = true }

[features]
stm32f1 = ["embassy-time", "embedded-hal", "embassy-usb"]
stm32f103 = ["stm32f1"]
stm32f103t4 = ["stm32f103", "embassy-stm32/stm32f103t4"]
stm32f103t6 = ["stm32f103", "embassy-stm32/stm32f103t6"]
stm32f103t8 = ["stm32f103", "embassy-stm32/stm32f103t8"]
stm32f103tb = ["stm32f103", "embassy-stm32/stm32f103tb"]
stm32f103c4 = ["stm32f103", "embassy-stm32/stm32f103c4"]
stm32f103c6 = ["stm32f103", "embassy-stm32/stm32f103c6"]
stm32f103c8 = ["stm32f103", "embassy-stm32/stm32f103c8"]
stm32f103cb = ["stm32f103", "embassy-stm32/stm32f103cb"]
stm32f103r4 = ["stm32f103", "embassy-stm32/stm32f103r4"]
stm32f103r6 = ["stm32f103", "embassy-stm32/stm32f103r6"]
stm32f103r8 = ["stm32f103", "embassy-stm32/stm32f103r8"]
stm32f103rb = ["stm32f103", "embassy-stm32/stm32f103rb"]
stm32f103rc = ["stm32f103", "embassy-stm32/stm32f103rc"]
stm32f103rd = ["stm32f103", "embassy-stm32/stm32f103rd"]
stm32f103re = ["stm32f103", "embassy-stm32/stm32f103re"]
stm32f103rf = ["stm32f103", "embassy-stm32/stm32f103rf"]
stm32f103rg = ["stm32f103", "embassy-stm32/stm32f103rg"]
stm32f103v8 = ["stm32f103", "embassy-stm32/stm32f103v8"]
stm32f103vb = ["stm32f103", "embassy-stm32/stm32f103vb"]
stm32f103vc = ["stm32f103", "embassy-stm32/stm32f103vc"]
stm32f103vd = ["stm32f103", "embassy-stm32/stm32f103vd"]
stm32f103ve = ["stm32f103", "embassy-stm32/stm32f103ve"]
stm32f103vf = ["stm32f103", "embassy-stm32/stm32f103vf"]
stm32f103vg = ["stm32f103", "embassy-stm32/stm32f103vg"]
