stm32f103ze = ["stm32f103", "embassy-stm32/stm32f103ze"]
stm32f103zf = ["stm32f103", "embassy-stm32/stm32f103zf"]
stm32f103zg = ["stm32f103", "embassy-stm32/stm32f103zg"]